<VirtualHost *:80>
    ServerName bennyklotz.dev
    ServerAlias www.bennyklotz.dev

    ProxyPassMatch ^/(.*\.(hh|php)(/.*)?)$ fcgi://127.0.0.1:9000/home/benny/Web/php/hhvm-test/web$1

    DocumentRoot /home/benny/Web/php/bennyklotz/web
    <Directory /home/benny/Web/php/bennyklotz/web>
        # enable the .htaccess rewrites
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog /var/log/apache2/benny_symfony_error.log
    CustomLog /var/log/apache2/benny_symfony_access.log combined
</VirtualHost>

<VirtualHost *:443>
    ServerName bennyklotz.dev

    DirectoryIndex index.php
    DocumentRoot /home/benny/Web/php/hhvm-test/web

    # SSLEngine On
    # SSLCertificateFile   /etc/ssl/certs/hhvm.crt
    # SSLCertificateKeyFile    /etc/ssl/private/hhvm.key
    # SSLCACertificateFile  /etc/ssl/certs/hhvm.ca.crt

    ProxyPassMatch ^/(.+\.(hh|php)(/.*)?)$ fcgi://127.0.0.1:9000/home/benny/Web/php/hhvm-test/web$1
</VirtualHost>
