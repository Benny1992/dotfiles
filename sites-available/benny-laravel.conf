<VirtualHost *:80>
    ServerName bennyklotz.dev
    ServerAlias www.bennyklotz.dev

    ProxyPassMatch ^/(.+\.(hh|php)(/.*)?)$ fcgi://127.0.0.1:9000/home/benny/Web/php/laravel-hhvm-test/public$1

    DocumentRoot /home/benny/Web/php/laravel-hhvm-test/public

    <Directory /home/benny/Web/php/laravel-hhvm-test/public>
        # enable the .htaccess rewrites
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog /var/log/apache2/benny_error.log
    CustomLog /var/log/apache2/benny_access.log combined
</VirtualHost>

<VirtualHost *:443>
    ServerName bennyklotz.dev

    DirectoryIndex index.php
    DocumentRoot /home/benny/Web/php/laravel-hhvm-test/public

